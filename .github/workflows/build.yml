name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    strategy:
      fail-fast: true
      matrix:
        platform: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Install libdbus-1-dev
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: sudo apt-get install -y libdbus-1-dev
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

  version:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.getCirrusVersion.outputs.VERSION }}
      BUILD_STRING: ${{ steps.getCirrusVersion.outputs.BUILD_STRING }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - uses: Swatinem/rust-cache@v2
      - name: Build build-scripts
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package build-scripts
      - name: Get cirrus version
        id: getCirrusVersion
        run: |
          cargo run --package build-scripts --bin get-version > version
          cat version
          cat version >> "$GITHUB_OUTPUT"

  package:
    runs-on: ubuntu-latest
    needs: [ version ]
    strategy:
      fail-fast: true
      matrix:
        target:
          - target: x86_64-unknown-linux-gnu
            deb_arch: amd64
          - target: armv7-unknown-linux-gnueabihf
            deb_arch: armhf
          - target: aarch64-unknown-linux-gnu
            deb_arch: arm64
          - target: x86_64-pc-windows-gnu
            deb_arch: amd64
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.19'
          cache: true
          cache-dependency-path: restic/go.sum
      - name: Install Cross-Compile Support (ARM64)
        uses: cyberjunk/gha-ubuntu-cross@v2
        with:
          arch: ${{ matrix.deb_arch }}
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: >
            --package build-scripts
            --bin package --
            --version ${{ needs.version.outputs.VERSION }}
            --build-string ${{ needs.version.outputs.BUILD_STRING }}
            --target ${{ matrix.target }}
            --features bundled-restic-support
            --build-restic
      - uses: actions/upload-artifact@v3
        with:
          name: cirrus_${{ matrix.target }}
          path: public/*
