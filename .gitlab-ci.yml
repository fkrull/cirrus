image: registry.gitlab.com/fkrull/cirrus/ci-tools:latest

variables:
  STORAGE_DRIVER: vfs
  BUILDAH_ISOLATION: chroot
  CARGO_HOME: ${CI_PROJECT_DIR}/cargo

include:
  - template: 'Workflows/Branch-Pipelines.gitlab-ci.yml'

stages:
  - tools
  - test
  - package
  - server
  - publish


# ----
tools:ci-tools-image:
  stage: tools
  image: quay.io/buildah/stable
  when: manual
  script:
    - buildah build-using-dockerfile
      -t ci-tools
      build-scripts/ci-tools
    - buildah push
      --creds $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD
      ci-tools
      docker://registry.gitlab.com/fkrull/cirrus/ci-tools:latest

test:
  extends: .shared-cache
  stage: test
  script:
    - mkdir -p target
    - cargo fmt -- --check
    - cargo build -p build-scripts
    - cargo test --workspace --all-features
    - cargo run -p build-scripts --bin get-build-version > target/build-version
    - cat target/build-version
  artifacts:
    reports:
      dotenv: target/build-version
    expire_in: 1 day

# package steps
package:linux:x86_64:
  extends: .package
  stage: package
  variables:
    VERSION: $CIRRUS_VERSION
    TARGET: x86_64-unknown-linux-gnu

package:linux:armv7:
  extends: .package
  stage: package
  variables:
    VERSION: $CIRRUS_VERSION
    TARGET: armv7-unknown-linux-gnueabihf

package:linux:aarch64:
  extends: .package
  stage: package
  variables:
    VERSION: $CIRRUS_VERSION
    TARGET: aarch64-unknown-linux-gnu

package:windows:x86_64:
  extends: .package
  stage: package
  variables:
    VERSION: $CIRRUS_VERSION
    TARGET: x86_64-pc-windows-gnu

# server container images
server:linux:x86_64:
  extends: .server
  stage: server
  needs:
    - test
    - package:linux:x86_64
  variables:
    TAG: ${CIRRUS_IMAGE_TAG}-linux-amd64
    TARGET: x86_64-unknown-linux-gnu

server:linux:armv7:
  extends: .server
  stage: server
  needs:
    - test
    - package:linux:armv7
  variables:
    TAG: ${CIRRUS_IMAGE_TAG}-linux-arm32v7
    TARGET: armv7-unknown-linux-gnueabihf
    QEMU_BINARY: /usr/bin/qemu-arm-static

server:linux:aarch64:
  extends: .server
  stage: server
  needs:
    - test
    - package:linux:aarch64
  variables:
    TAG: ${CIRRUS_IMAGE_TAG}-linux-arm64v8
    TARGET: aarch64-unknown-linux-gnu
    QEMU_BINARY: /usr/bin/qemu-aarch64-static

# publish
pages:
  extends: .on-main
  stage: publish
  needs:
    - test
    - package:linux:x86_64
    - package:linux:armv7
    - package:linux:aarch64
    - package:windows:x86_64
  script:
    - mkdir public/latest
    - mv public/*.zip public/latest/
    - echo "$CIRRUS_VERSION" > public/latest/version
    - ls -l public/latest
    - echo "$CIRRUS_VERSION"
  artifacts:
    paths:
      - public

server:publish:
  extends: .on-main
  stage: publish
  needs:
    - test
    - server:linux:x86_64
    - server:linux:armv7
    - server:linux:aarch64
  script:
    - buildah manifest create cirrus-manifest-list
      docker://registry.gitlab.com/fkrull/cirrus/server:${CIRRUS_IMAGE_TAG}-linux-amd64
      docker://registry.gitlab.com/fkrull/cirrus/server:${CIRRUS_IMAGE_TAG}-linux-arm32v7
      docker://registry.gitlab.com/fkrull/cirrus/server:${CIRRUS_IMAGE_TAG}-linux-arm64v8
    - buildah manifest push
      --creds $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD
      cirrus-manifest-list
      docker://registry.gitlab.com/fkrull/cirrus/server:${CIRRUS_IMAGE_TAG}
    - buildah manifest push
      --creds $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD
      cirrus-manifest-list
      docker://registry.gitlab.com/fkrull/cirrus/server:latest
    - echo "$CIRRUS_IMAGE_TAG"


# ----
# which branches to run on
.on-main:
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

# caches
.shared-cache:
  cache:
    - key: rust-cargo
      paths:
        - cargo/
    - key: rust-target-shared
      paths:
        - target/

.job-cache:
  cache:
    - key: rust-cargo
      paths:
        - cargo/
    - key: rust-target-${CI_JOB_NAME}
      paths:
        - target/

# build binary package
.package:
  extends:
    - .job-cache
  needs:
    - test
  script:
    - cargo run -p build-scripts --bin package --
      --version ${VERSION}
      --target ${TARGET}
      --features cirrus-desktop-ui,cirrus-self,restigo
  artifacts:
    paths:
      - public
    expire_in: 1 day

# build Linux container image
.server:
  extends:
    - .on-main
    - .shared-cache
  script:
    - cargo run -p build-scripts --bin package-server --
      --target ${TARGET}
      --qemu-binary "${QEMU_BINARY}"
      public/cirrus_${TARGET}.zip
    - buildah push
      --creds $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD
      cirrus-server-image
      docker://registry.gitlab.com/fkrull/cirrus/server:${TAG}
