{% extends "base.html" %}
{% block title %}{{ name }}{% endblock title %}
{% block content %}
<h1>Backup '{{name }}'</h1>
<p><strong>Path:</strong> {{ path }}</p>
<p>
    <strong>Excludes:</strong>
    <ul>
        {% for exclude in excludes %}
        <li>{{ exclude }}</li>
        {% endfor %}
    </ul>
</p>
<p>
    <strong>Repository:</strong>
    <a href="{{ repo.link }}">{{ repo.name }}</a>
</p>
{% endblock content %}
